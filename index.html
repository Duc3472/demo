<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .birthday-text {
            font-size: 60px;
            font-weight: bold;
            color: yellow;
            text-shadow: 2px 2px 20px white;
            position: absolute;
            top: 10%;
        }
        .image-container img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid white;
            z-index: 10;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 50px;
            height: 70px;
            border-radius: 50% 50% 50% 50%;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="birthday-text">Chúc Mừng Sinh Nhật Hồng Hạnh!</div>
    <div class="image-container">
        <img src="https://ephemeral-biscochitos-ec9d32.netlify.app/static/480933179_1327395155120133_2150115346391278092_n.jpg" alt="Ảnh Chúc Mừng">
    </div>
    <canvas id="fireworks"></canvas>
    <script>
        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.classList.add("balloon");
            document.body.appendChild(balloon);
            balloon.style.left = Math.random() * window.innerWidth + "px";
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
            setTimeout(() => balloon.remove(), 6000);
        }
        setInterval(createBalloon, 500);

        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function Firework(x, y) {
            this.x = x;
            this.y = y;
            this.particles = [];
            for (let i = 0; i < 30; i++) {
                this.particles.push({
                    x: this.x,
                    y: this.y,
                    vx: Math.cos((Math.PI * 2 * i) / 30) * Math.random() * 4,
                    vy: Math.sin((Math.PI * 2 * i) / 30) * Math.random() * 4,
                    alpha: 1
                });
            }
        }
        Firework.prototype.update = function() {
            this.particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
            });
        };
        Firework.prototype.draw = function() {
            this.particles.forEach(p => {
                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
            });
        };
        let fireworks = [];
        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw, i) => {
                fw.update();
                fw.draw();
                if (fw.particles.every(p => p.alpha <= 0)) fireworks.splice(i, 1);
            });
            requestAnimationFrame(loop);
        }
        canvas.addEventListener("click", e => {
            fireworks.push(new Firework(e.clientX, e.clientY));
        });
        loop();
    </script>
</body>
</html>
