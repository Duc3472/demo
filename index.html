<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .message {
            position: absolute;
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px gold, 0 0 20px red;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="message">Chúc Mừng Năm Mới 2025!</div>
    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Firework {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.particles = [];
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        speed: Math.random() * 5 + 2,
                        angle: Math.random() * Math.PI * 2,
                        life: Math.random() * 30 + 30,
                    });
                }
            }
            update() {
                this.particles.forEach((p) => {
                    p.x += Math.cos(p.angle) * p.speed;
                    p.y += Math.sin(p.angle) * p.speed;
                    p.speed *= 0.96;
                    p.life -= 1;
                });
                this.particles = this.particles.filter((p) => p.life > 0);
            }
            draw() {
                this.particles.forEach((p) => {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }
        
        let fireworks = [];
        function animate() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((fw) => {
                fw.update();
                fw.draw();
            });
            fireworks = fireworks.filter((fw) => fw.particles.length > 0);
            if (Math.random() < 0.05) {
                fireworks.push(new Firework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5, `hsl(${Math.random() * 360}, 100%, 60%)`));
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
