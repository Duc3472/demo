<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày 8/3</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffaad4;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .message {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            text-align: center;
            animation: slide 3s ease-in-out infinite, fadeIn 2s forwards;
        }
        .message span {
            display: block;
            animation: bounce 1s infinite;
        }
        @keyframes slide {
            0% {
                transform: translateY(-100%);
            }
            50% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100%);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .flower {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background-image: url('./static/IMG_0991.JPG');
            background-size: contain;
            background-repeat: no-repeat;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -60%) rotate(180deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <span>Chúc Mừng Ngày 8/3!</span>
        <span>Happy Women's Day!</span>
    </div>
    <div class="flower"></div>
</body>
</html>
