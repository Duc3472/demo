<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
            background: url('https://ephemeral-biscochitos-ec9d32.netlify.app/static/z5576592579608_af2ea313e4ca7faa1192adb3ef51179b.jpg') no-repeat center center/cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: gold;
            text-shadow: 3px 3px 5px red;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div class="message">Chúc Mừng Năm Mới!</div>
    <script>
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = (Math.random() - 0.5) * 6;
                this.speedY = (Math.random() - 0.5) * 6;
                this.color = color;
                this.life = 50;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life--;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        function createParticles(x, y) {
            const colors = ["red", "yellow", "orange", "white"];
            for (let i = 0; i < 50; i++) {
                let color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            });
            requestAnimationFrame(animate);
        }
        canvas.addEventListener("click", (e) => {
            createParticles(e.clientX, e.clientY);
        });
        animate();
    </script>
</body>
</html>
