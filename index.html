<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Ngày 8/3</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #ff1493;
            font-size: 40px;
            animation: fadeIn 2s ease-in-out;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: bounce 3s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Ngày Quốc Tế Phụ Nữ 8/3</h1>
    <div class="gallery">
        <img src="https://via.placeholder.com/200" alt="Hình ảnh 1">
        <img src="https://via.placeholder.com/200" alt="Hình ảnh 2">
        <img src="https://via.placeholder.com/200" alt="Hình ảnh 3">
        <img src="https://via.placeholder.com/200" alt="Hình ảnh 4">
    </div>
</body>
</html>
